<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Followers +</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4b0082;
            padding: 20px;
            font-size: 2em;
            color: #fff;
        }
        .content {
            padding: 20px;
        }
        .button {
            background-color: #8a2be2;
            color: #fff;
            border: none;
            padding: 15px 30px;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        footer {
            background-color: #4b0082;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #follower-form {
            display: none;
        }
    </style>
    <script>
        let adClickCount = 0;
        let coins = 0;

        function showForm() {
            document.getElementById('follower-form').style.display = 'block';
        }

        function watchAd() {
            adClickCount++;
            coins++;
            document.getElementById('coin-count').innerText = coins;
            alert("Ad watched! Total ads: " + adClickCount + ", Coins: " + coins);
            if (coins >= 10) {
                document.getElementById('send-btn').disabled = false;
            }
        }

        function sendFollower() {
            const name = document.getElementById('name-input').value;
            alert("Name sent: " + name);
            document.getElementById('name-input').value = '';
            document.getElementById('coin-count').innerText = '0';
            document.getElementById('send-btn').disabled = true;
        }
    </script>
</head>
<body>
    <header>
        Followers +
        <p>Rules: One ad one coin, ten ads one follower</p>
    </header>

    <div class="content">
        <button class="button" onclick="showForm()">Get Followers</button>

        <div id="follower-form">
            <input type="text" id="name-input" placeholder="Enter your name" /><br />
            <button class="button" onclick="watchAd()">Watch Ad for Followers</button><br />
            <p>Coins: <span id="coin-count">0</span></p>
            <button class="button" id="send-btn" onclick="sendFollower()" disabled>Send</button>
        </div>
    </div>

    <footer>
        &copy; 2024 Followers +. All rights reserved.
    </footer>
</body>
</html>
