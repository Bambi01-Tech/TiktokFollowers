<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Followers +</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            background-color: #4b0082;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            color: #fff;
            width: 100%;
        }
        header p {
            font-size: 0.5em;
            margin-top: 10px;
            color: #fff;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .button {
            background-color: #8a2be2;
            color: #fff;
            border: none;
            padding: 15px 30px;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        footer {
            background-color: #4b0082;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        let adClickCount = 0;
        let coins = 0;

        function showForm() {
            document.getElementById('follower-form').classList.remove('hidden');
        }

        function watchAd() {
            adClickCount++;
            coins++;
            document.getElementById('coin-count').innerText = coins;
            alert("Ad watched! Total ads: " + adClickCount + ", Coins: " + coins);
            if (coins >= 10) {
                document.getElementById('send-btn').disabled = false;
            }
        }

        function sendFollower() {
            const name = document.getElementById('name-input').value;
            alert("Name sent: " + name);
            coins = 0;
            document.getElementById('coin-count').innerText = coins;
            document.getElementById('send-btn').disabled = true;
        }
    </script>
</head>
<body>

<header>
    Followers +
    <p>Rules: One ad one coin, ten ads one follower</p>
</header>

<div class="content">
    <button class="button" onclick="showForm()">Get Followers</button>

    <div id="follower-form" class="hidden">
        <input type="text" id="name-input" placeholder="Enter your name" /><br />
        <button class="button" onclick="watchAd()">Watch Ad for Followers</
