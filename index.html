<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Followers +</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://upload.wikimedia.org/wikipedia/en/thumb/6/69/TikTok_logo.svg/1200px-TikTok_logo.svg.png');
            background-repeat: no-repeat;
            background-position: center 100px; /* Adjust the position to be below the header */
            background-size: 150px 150px; /* Adjust the size of the TikTok icon */
        }
        header {
            background-color: #4b0082;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            color: #fff;
        }
        header p {
            font-size: 0.5em;
            margin-top: 10px;
            color: #fff;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #222;
        }
        nav a {
            background-color: #8a2be2;
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #4b0082;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .button {
            background-color: #8a2be2;
            color: #fff;
            border: none;
            padding: 15px 30px;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        footer {
            background-color: #4b0082;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        let adClickCount = 0;
        let coins = 0;

        function showForm() {
            document.getElementById('follower-form').classList.remove('hidden');
        }

        function watchAd() {
            adClickCount++;
            coins++;
            document.getElementById('coin-count').innerText = coins;
            alert("Ad watched! Total ads: " + adClickCount + ", Coins: " + coins);
            if (coins >= 10) {
                document.getElementById('send-btn').disabled = false;
            }
        }

        function sendFollower() {
            const name = document.getElementById('name-input').value;
            alert("Name sent: " + name);
            coins = 0;
            document.getElementById('coin-count').innerText = coins;
            document.getElementById('send-btn').disabled = true;
        }
    </script>
</head>
<body>

<header>
    Followers +
    <p>Rules: One ad one coin, ten ads one follower</p>
</header>

<nav>
    <a href="#contact">Contact</a>
</nav>

<div class="content">
    <button class="button" onclick="showForm()">Get Followers</button>

    <div id="follower-form" class="hidden">
        <input type="text" id="name-input" placeholder="Enter your name" /><br />
        <button class="button" onclick="watchAd()">Watch Ad for Followers</button><br />
        <p>Coins: <span id="coin-count">0</span></p>
        <button class="button" id="send-btn" onclick="sendFollower()" disabled>Send</button>
    </div>
</div>

<footer>
    &copy; 2024 Followers +. All rights reserved.
</footer>

</body>
</html>
